<ion-header>
  <ion-toolbar>
    <ion-title>{{ village.name }} - Personajes Destacados</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="clans-container">
    <div *ngFor="let character of village.characters" class="clan-card">
      <ion-card>
        <img [src]="character.image" alt="{{ character.name }}">
        <ion-card-header>
          <ion-card-title>{{ character.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Rol: {{ character.role }}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
