<ion-header>
  <ion-toolbar>
    <ion-title>Clan {{ clan }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="characters-container">
    <div class="character-card" *ngFor="let character of getCharacters()">
      <img [src]="character.image" alt="{{ character.name }}">
      <h3>{{ character.name }}</h3>
    </div>
  </div>
</ion-content>
