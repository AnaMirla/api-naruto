<ion-header>
  <ion-toolbar>
    <ion-title>{{ member.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="member-container">
    <img [src]="member.image" alt="{{ member.name }}">
    <h2>{{ member.name }}</h2>
    <p>Clan: {{ member.clan }}</p>
  </div>
</ion-content>
