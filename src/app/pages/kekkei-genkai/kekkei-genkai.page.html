<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botón para abrir el menú -->
    </ion-buttons>
    <ion-title>Kekkei Genkai</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="cards-container">
    <ion-card *ngFor="let kekkei of kekkeiGenkaiList" (click)="openModal(kekkei)">
      <img [src]="kekkei.image" alt="{{ kekkei.name }}">
      <ion-card-header>
        <ion-card-title>{{ kekkei.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ kekkei.description }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <div class="footer">

  </div>
</ion-footer>
