<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="div-container h1">
    <h1 class="permanent-marker-regular">API Naruto</h1>
  </div>

  <div class="div-container">
    <div class="div-card" *ngFor="let character of characters">
      <div class="card">
        <img [src]="character.image" [alt]="character.name" />
        <div class="card-content">
          <h2>{{ character.name }}</h2>
          <p>
            {{ character.status === 'Alive' ? 'ðŸŸ©' : 'ðŸŸ¥' }} {{ character.status }}<br />
            Clan: {{ character.clan }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <ion-footer>
    <div class="footer">
      <p>&copy; 2024 Naruto API. All rights reserved.</p>
      <p>Powered by <a href="https://ionicframework.com/" target="_blank">Ionic</a></p>
    </div>
  </ion-footer>
</ion-content>
